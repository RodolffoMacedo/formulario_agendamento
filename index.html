<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style.css"/>

    <title>Desafio_4.2</title>

  </head>
  <body>

    <div class="page">
      <header>

        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

      </header>

      <form id="mentorship-form">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="name-wrapper">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required/>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required/>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 8 caracteres)</span></label>
            <input type="password" id="password" minlength="8" required/>
          </div>
        </fieldset>

        <fieldset>

          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required/>
          </div>
        </fieldset>

        <fieldset>

          <legend>Seus Horários Disponíveis</legend>
          <div class="date-container">
            
            <h2>Primeira Mentoria</h2>

            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-mentorship-date" required/>
              </div>

              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="first-mentorship-begin">Das</label>
                  <input type="time" id="first-mentorship-begin" required/>
                </div>

                <div class="input-wrapper">
                  <label for="first-mentorship-end">Até</label>
                  <input type="time" id="first-mentorship-end" required/>
                </div>
              </div>
            </div>
          </div>

          <div class="date-container">

            <h2>Segunda Mentoria</h2>

            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="second-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-mentorship-date" required/>
              </div>

              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="second-mentorship-begin">Das</label>
                  <input type="time" id="second-mentorship-begin" required/>
                </div>

                <div class="input-wrapper">
                  <label for="second-mentorship-end">Até</label>
                  <input type="time" id="second-mentorship-end" required/>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="mentorship-form" value="Salvar"/>
      </footer>
    </div>
  </body>
</html>
